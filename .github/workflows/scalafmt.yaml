# Write a github action to download the scalafmt and run it against the scala files in the repository
# how to run this workflow manually
name: scalafmt
on:
  push:
    branches:
      - master
on: workflow_dispatch
jobs:
  scalafmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Scalafmt
        run: curl -s https://get-coursier.io/install.sh | sh && cs install scalafmt
      - name: Run Scalafmt
        run: cs launch scalafmt -- --diff --test